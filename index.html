<!DOCTYPE html>
<head>
  <title>Self Driving Car</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="carCanvas"></canvas>
  <div id="verticalButtons">
    <button onClick="save()">🗃️</button>
    <button onClick="discard()">🗑️</button>
    <input type="text" id="rayLength" placeholder="select ray Length">
    <input type="text" id="rayCount" placeholder="select ray Count">
    <input type="text" id="raySpread" placeholder="Select ray Spread">
    <input type="text" id="N" placeholder="Select number of cars">
    <input type="text" id="mutationDose" placeholder="Select mutation Rate">
    <button onClick="saveConfig()">Submit</button>
  </div>
  <canvas id="networkCanvas"></canvas>
  <script src="visualizer.js"></script>
  <script src="network.js"></script>
  <script src="sensor.js"></script>
  <script src="utils.js"></script>
  <script src="road.js"></script>
  <script src="controls.js"></script>
  <script src="car.js"></script>
  <script src="main.js"></script>
</body>
</html>
